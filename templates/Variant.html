{% extends 'layout.html' %} {% block head %}

<title>Home</title>

{% endblock %} {% block navbar %}

  <nav

{% endblock %} {% block body %}
<div class="p-4 absolute text-amber font-bold -my-16">
  <h1 id="cart">
    <h1 id="number"></h1>
    <button
      type="submit"
      class="scale-50 bg-amber-400 p-4 rounded-lg hover:text-white duration-300 hover:scale-75 hidden"
      id="sumbit"
      onclick="alert('Pesanan ditambahkan');Pesanan()"
    >
      Selesaikan Pesanan
    </button>
  </h1>
</div>

<div class="variant">
  <div class="d-flex justify-content-evenly">
    <div class="">
      <img class="rounded-pill kapal" src="/static/Kapal-selam.jpg" alt="" />
      <div class="flex items-center">
        <h1 class="f-s">Pempek Kapal Selam</h1>
        <button
          class="bg-amber-400 hover:bg-amber-600 rounded-lg p-2"
          onclick="addcart('PempekKapal')"
        >
          <i
            class="hover:text-white duration-300 hover:scale-75"
            data-feather="shopping-cart"
          ></i>
        </button>
      </div>
    </div>
    <div class="">
      <img class="rounded-pill kapal" src="/static/640691448f9d2.jpg" alt="" />
      <div class="flex items-center">
        <h1 class="f-s">Pempek Lenjer</h1>
        <button
          class="bg-amber-400 hover:bg-amber-600 rounded-lg p-2"
          onclick="addcart('PempekLenjer')"
        >
          <i
            class="hover:text-white duration-300 hover:scale-75"
            data-feather="shopping-cart"
          ></i>
        </button>
      </div>
    </div>
    <div class="">
      <img class="rounded-pill kapal" src="/static/pempektelur.jpg" alt="" />
      <div class="flex items-center">
        <h1 class="f-s">Pempek Telur</h1>
        <button
          class="bg-amber-400 hover:bg-amber-600 rounded-lg p-2"
          onclick="addcart('PempekTelur')"
        >
          <i
            class="hover:text-white duration-300 hover:scale-75"
            data-feather="shopping-cart"
          ></i>
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-evenly p-2">
    <div class="">
      <img class="rounded-pill kapal" src="/static/tahu.jpg" alt="" />
      <div class="flex items-center">
        <h1 class="f-s">Pempek Tahu</h1>
        <button
          class="bg-amber-400 hover:bg-amber-600 rounded-lg p-2"
          onclick="addcart('PempekTahu')"
        >
          <i
            class="hover:text-white duration-300 hover:scale-75"
            data-feather="shopping-cart"
          ></i>
        </button>
      </div>
    </div>
    <div class="">
      <img class="rounded-pill kapal" src="/static/Lenggang.jpg" alt="" />
      <div class="flex items-center">
        <h1 class="f-s">Pempek Lenggang</h1>
        <button
          class="bg-amber-400 hover:bg-amber-600 rounded-lg p-2"
          onclick="addcart('PempekLenggang')"
        >
          <i
            class="hover:text-white duration-300 hover:scale-75"
            data-feather="shopping-cart"
          ></i>
        </button>
      </div>
    </div>
    <div class="">
      <img class="rounded-pill kapal" src="/static/adaan.jpg" alt="" />
      <div class="flex items-center">
        <h1 class="f-s">Pempek Adaan</h1>
        <button
          class="bg-amber-400 hover:bg-amber-600 rounded-lg p-2"
          onclick="addcart('PempekAdaan')"
        >
          <i
            class="hover:text-white duration-300 hover:scale-75"
            data-feather="shopping-cart"
          ></i>
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  let data = {
    PempekKapal: 0,
    PempekAdaan: 0,
    PempekLenjer: 0,
    PempekTelur: 0,
    PempekTahu: 0,
    PempekLenggang: 0,
  };
  function addcart(name) {
    document.getElementById('sumbit').classList.remove('hidden');
    document.getElementById("cart").innerHTML = name;
    data[name] += 1;
    document.getElementById("number").innerHTML = data[name];
  }

  function Pesanan() {
    fetch("/Pesanan", {
      method: "POST",
      headers: {
        "Content-Type": "application/json", // Set content type for JSON data
      },
      body: JSON.stringify(data),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log("Response from server:", data);
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  }
</script>
{% endblock %}
