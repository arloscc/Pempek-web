<div
  class="p-4 flex items-center absolute justify-center w-[-webkit-fill-available] -top-2 ml-12"
>

    </button>

</div>

    </div>
    <div class="">

    </div>

      <img class="rounded-pill kapal" src="/static/pempektelur.jpg" alt="" />

  </div>

        <button
          class="bg-amber-400 hover:bg-amber-600 rounded-lg p-2"
          onclick="addcart('PempekTahu')"
        >
          <i
            class="hover:text-white duration-300 hover:scale-75"

      </div>
    </div>

      <img class="rounded-pill kapal" src="/static/Lenggang.jpg" alt="" />

        <h1 class="f-s">Pempek Lenggang</h1>

<div id="imageTab" class="justify-center flex">
  <img
    id="img"
    class="absolute top-24 scale-75 hidden"
    src="{{url_for('static', filename='qris.jpeg')}}"
  />
</div>
<script>
  let data = {
    PempekKapal: 0,
    PempekAdaan: 0,
    PempekLenjer: 0,
    PempekTelur: 0,
    PempekTahu: 0,
    PempekLenggang: 0,
  };
  function addcart(name) {
    document.getElementById("sumbit").classList.remove("hidden");
    document.getElementById("cart").innerHTML = name;
    data[name] += 1;
    document.getElementById("number").innerHTML = data[name];
  }
  function Pesanan() {
    document.getElementById("img").classList.remove("hidden");
    fetch("/Pesanan", {
      method: "POST",
      headers: {
        "Content-Type": "application/json", // Set content type for JSON data
      },
      body: JSON.stringify(data),
    })
    .then((response) => response.json())
    .then((data) => {
      console.log("Response from server:", data);
    })
    .catch((error) => {
      console.error("Error:", error);
    });
  }
</script>
