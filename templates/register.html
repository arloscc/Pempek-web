{% extends 'layout.html' %} {% block head %}
<title>Halaman Register</title>
{% endblock %} {% block body %}
<div class="mt-5"></div>
<div class="row justify-content-center">
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Halaman Register</h2>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="" class="form-label">Username</label>
            <input type="text" class="form-control" name="inpUser" required />
          </div>
          <div class="mb-3">
              <label for="" class="form-label">Email address</label>
              <input type="email" class="form-control" name="inpEmail" required/>
            </div>
            <div class="mb-3">
                <label for="inpPass" class="form-label">Password</label>
                <input type="password" class="form-control" name="inpPass" required/>
            </div>
            <div class="mb-3">
                <label for="inpPass" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="inpConPass" required/>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Alamat</label>
              <textarea class="form-control" name="inpAlamat"rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Nomor Telepon</label>
              <input type="text" class="form-control" name="inpNo" required/>
            </div>
          <div class="d-grid">
            <button type="submit" class="p-2 rounded-xl bg-yellow-400 hover:bg-yellow-500 duration-300 text-white hover:text-slate-500 mt-4">Register</button>
          </div>
        </form>
        <a
          href="{{ url_for('login') }}"
          class="nav-link my-2 d-flex justify-content-center"
          >Login</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
